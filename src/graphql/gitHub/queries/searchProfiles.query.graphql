query searchProfiles(
  $query: String!
  $first: Int
  $last: Int
  $after: String
  $before: String
) {
  search(
    query: $query
    first: $first
    last: $last
    after: $after
    before: $before
    type: USER
  ) {
    pageInfo {
      ...pageInfo
    }

    nodes {
      ... on User {
        ...userMin
      }
      ... on Organization {
        ...organizationMin
      }
    }
  }
}
