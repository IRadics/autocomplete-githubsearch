query searchRepository(
  $query: String!
  $first: Int
  $last: Int
  $after: String
  $before: String
) {
  search(
    query: $query
    first: $first
    last: $last
    after: $after
    before: $before
    type: REPOSITORY
  ) {
    pageInfo {
      ...pageInfo
    }

    nodes {
      ... on Repository {
        ...respositoryMin
      }
    }
  }
}
